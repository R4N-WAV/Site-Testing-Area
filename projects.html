<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>R4N</title>
  <link rel="icon" type="image/png" href="assets/icon.png">

  <style>
    :root{
      --bg:#fefefe;
      --fg:#111111;
      --muted:rgba(17,17,17,0.65);
      --select: rgba(17,17,17,0.55);
      --padX: 28px;   /* desktop left padding */
      --padY: 10px;   /* top alignment padding */
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      background:var(--bg);
      color:var(--fg);
      min-height:100vh;
      overflow:hidden;
      position:relative;

      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:13px;
      font-weight:400;
      letter-spacing:0.2px;
    }

    /* Header row: BACK (left) + centered logo (same line) */
    .topBar{
      position:relative;
      width:100%;
      height:92px;          /* gives a stable row to align to */
      padding-top:var(--padY);
      z-index:5;
    }

    .backFixed{
      position:absolute;
      left:var(--padX);
      top:50%;
      transform:translateY(-50%);
      text-decoration:none;
      color:var(--muted);
      font-size:13px;
      letter-spacing:2px;
      font-weight:500;
      white-space:normal;       /* allow wrap */
      line-height:1.2;
      max-width:38vw;           /* so it can wrap on mobile nicely */
      user-select:none;
    }
    .backFixed:hover{ color:rgba(17,17,17,0.90); }

    .logo{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      display:flex;
      justify-content:center;
      align-items:center;
      width:auto;
    }
    .logo a{display:inline-flex;text-decoration:none;}
    .logo img{
      width:136px;
      height:136px;
      object-fit:contain;
      display:block;
    }

    /* Mobile-only: logo closer to top & keep back in same corner area */
    @media (max-width: 768px){
      :root{ --padX: 14px; --padY: 2px; }
      .topBar{ height:78px; }
      .logo img{ width:136px; height:136px; } /* keep your same logo sizing */
      .backFixed{ max-width:46vw; }           /* wraps if needed */
    }

    /* Draggable projects */
    .drag{
      position:absolute;
      z-index:10;
      user-select:none;
      cursor:grab;
      text-align:center;
      padding:10px;
      border-radius:0;
      touch-action:none;
      visibility:hidden; /* hide until positioned (flicker fix) */
    }
    .drag.ready{ visibility:visible; }
    .drag:active{ cursor:grabbing; }

    /* Selection box (no clipping on mobile) */
    .drag.is-dragging{
      outline:none;
      border-radius:0;
    }
    .drag.is-dragging::after{
      content:"";
      position:absolute;
      inset:0;
      border:2px dotted var(--select);
      pointer-events:none;
      border-radius:0;
    }

    /* Desktop size */
    .drag img{
      width:210px;
      height:210px;
      object-fit:contain;
      display:block;
      margin:0 auto;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,0.16));
      opacity:0.94;
      transition:transform 0.15s ease, opacity 0.15s ease;
    }
    .drag:hover img{ transform:scale(1.02); opacity:1; }

    .label{
      margin-top:10px;
      text-transform:uppercase;
      color:var(--muted);
      letter-spacing:1.8px;
    }

    /* Mobile-only: project buttons same size + title width <= image width */
    @media (max-width: 768px){
      .drag img{ width:170px; height:170px; }
      .drag .label{
        width:170px;
        margin-left:auto;
        margin-right:auto;
        white-space:normal;
        word-break:break-word;
        line-height:1.25;
      }
    }

    /* Socials */
    .socials{
      position:fixed;
      left:50%;
      bottom:36px;
      transform:translateX(-50%);
      z-index:50;
      color:var(--muted);
      font-size:12px;
      letter-spacing:0.4px;
      user-select:none;
      white-space:nowrap;
    }
    .socials a{ color:inherit; text-decoration:none; }
    .socials a:hover{ color:rgba(17,17,17,0.9); }

    a{color:inherit;-webkit-tap-highlight-color:transparent;}
  </style>
</head>

<body>

  <script>
    // ---------- layering ----------
    let zCounter = 60;
    function bringToFront(el){
      zCounter += 1;
      el.style.zIndex = String(zCounter);
    }

    // ---------- storage ----------
    function getStored(key){
      try { return JSON.parse(localStorage.getItem(key) || "null"); }
      catch { return null; }
    }
    function setStored(key, val){
      localStorage.setItem(key, JSON.stringify(val));
    }

    function setElPos(el, x, y){
      el.style.left = `${x}px`;
      el.style.top  = `${y}px`;
    }

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }
    function clampToViewport(el, x, y){
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const w  = el.offsetWidth;
      const h  = el.offsetHeight;
      return { x: clamp(x, 0, vw - w), y: clamp(y, 0, vh - h) };
    }

    // ---------- draggable (projects only) ----------
    function makeDraggable(el, linkEl, opts = {}){
      const storeKey = el.dataset.storeKey;

      let dragging = false;
      let startX = 0, startY = 0;
      let offsetX = 0, offsetY = 0;
      let movedEnough = false;
      const MOVE_THRESHOLD = opts.moveThreshold ?? 7;

      function pointerDown(e){
        dragging = true;
        movedEnough = false;

        bringToFront(el);
        el.setPointerCapture?.(e.pointerId);

        const rect = el.getBoundingClientRect();
        startX = e.clientX; startY = e.clientY;
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        el.classList.add("is-dragging");
        el.style.cursor = "grabbing";
        e.preventDefault();
      }

      function pointerMove(e){
        if (!dragging) return;

        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        if (!movedEnough && Math.hypot(dx, dy) > MOVE_THRESHOLD) {
          movedEnough = true;
          linkEl.dataset.dragging = "1";
        }

        setElPos(el, e.clientX - offsetX, e.clientY - offsetY);
        e.preventDefault();
      }

      function pointerUp(){
        if (!dragging) return;
        dragging = false;

        el.classList.remove("is-dragging");
        el.style.cursor = "grab";

        const left = parseFloat(el.style.left || "0");
        const top  = parseFloat(el.style.top  || "0");
        const snapped = clampToViewport(el, left, top);

        setElPos(el, snapped.x, snapped.y);
        setStored(storeKey, snapped);

        setTimeout(() => { delete linkEl.dataset.dragging; }, 0);
      }

      linkEl.addEventListener("click", (e) => {
        if (linkEl.dataset.dragging === "1") {
          e.preventDefault();
          e.stopPropagation();
        }
      });

      el.addEventListener("pointerdown", pointerDown);
      window.addEventListener("pointermove", pointerMove, { passive:false });
      window.addEventListener("pointerup", pointerUp, { passive:false });

      function initPos(){
        const saved = getStored(storeKey);

        const defaultX = (window.innerWidth * 0.50) - (el.offsetWidth / 2);
        const defaultY = Math.max(160, (window.innerHeight * 0.55) - (el.offsetHeight / 2));

        const raw = saved ?? { x: defaultX, y: defaultY };
        const snapped = clampToViewport(el, raw.x, raw.y);

        setElPos(el, snapped.x, snapped.y);
        setStored(storeKey, snapped);

        bringToFront(el);
        el.classList.add("ready");
      }

      document.addEventListener("DOMContentLoaded", initPos);

      window.addEventListener("resize", () => {
        const left = parseFloat(el.style.left || "0");
        const top  = parseFloat(el.style.top  || "0");
        const snapped = clampToViewport(el, left, top);
        setElPos(el, snapped.x, snapped.y);
        setStored(storeKey, snapped);
      });
    }

    makeDraggable(document.getElementById("p1Btn"), document.getElementById("p1Link"));
    makeDraggable(document.getElementById("p2Btn"), document.getElementById("p2Link"));
  </script>
</body>
